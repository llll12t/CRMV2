<!DOCTYPE html>
<html lang="th" data-theme="corporate">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM-3RN Admin</title>
  <!-- Load config before main script -->
  <script src="config-admin.js"></script>
  <!-- DaisyUI CDN (includes Tailwind CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- ADD THIS LINE: QR Code Generator Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background-color: #f1f5f9; }
    #qr-shaded-region{ border-width:0 !important ; }
    .hidden { display: none !important; }
    .loading-spinner {
      border: 4px solid oklch(var(--b2)/0.5); border-top: 4px solid oklch(var(--p));
      border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .table-responsive { overflow-x: auto; }
  </style>
</head>

<body>
  <!-- Login Overlay -->
  <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
      <div class="card w-96 bg-base-100 shadow-xl">
          <div class="card-body">
              <h2 class="card-title justify-center">Admin Login</h2>
              <div id="login-error" class="text-error text-center text-sm hidden"></div>
              <div class="form-control"><label class="label"><span class="label-text">Username</span></label><input type="text" id="username" placeholder="username" class="input input-bordered" /></div>
              <div class="form-control"><label class="label"><span class="label-text">Password</span></label><input type="password" id="password" placeholder="password" class="input input-bordered" /></div>
              <div class="card-actions justify-end mt-4"><button id="loginBtn" class="btn btn-primary w-full">Login</button></div>
          </div>
      </div>
  </div>

  <!-- Main App Content (hidden until logged in) -->
  <div id="main-app" class="drawer lg:drawer-open hidden">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <header class="navbar bg-base-100 shadow-md p-4 mb-6 sticky top-0 z-40">
        <div class="flex-none lg:hidden"><label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></label></div>
        <div class="flex-1 px-2 mx-2"><h1 class="text-xl font-bold">CRM-3RN Admin</h1></div>
        <div class="flex-none"><button id="logoutBtn" class="btn btn-sm btn-ghost">Logout</button></div>
      </header>
      <main class="container mx-auto p-4 flex-grow">
        <div id="app-container"><div class="text-center text-base-content text-opacity-50 py-8"><div class="loading-spinner mx-auto mb-4"></div>กำลังโหลด...</div></div>
      </main>
    </div>
    <aside class="drawer-side z-50">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <li class="menu-title text-lg font-bold p-4">เมนูผู้ดูแลระบบ</li>
        <li><a href="#dashboard" class="nav-link">ภาพรวม</a></li>
        <li><a href="#users" class="nav-link">จัดการผู้ใช้</a></li>
        <li><a href="#items" class="nav-link">จัดการของรางวัล</a></li>
        <li><a href="#add-points" class="nav-link">เพิ่มแต้มให้ลูกค้า</a></li> 
        <li><a href="#warehouse" class="nav-link">คลังสินค้า</a></li>
        <li><a href="#scan-claim" class="nav-link">สแกนรับของ</a></li>
        <li><a href="#events" class="nav-link">จัดการกิจกรรม</a></li>
        <li><a href="#codes" class="nav-link">จัดการโค้ด</a></li>
        <li><a href="#history" class="nav-link">ประวัติการทำรายการ</a></li>
        <li><a href="#settings" class="nav-link">ตั้งค่าระบบ</a></li>
      </ul>
    </aside>
  </div>

  <!-- MODALS -->
  <dialog id="customAlertDialog" class="modal"><div class="modal-box text-center"><h3 id="customAlertTitle" class="font-bold text-lg mb-3"></h3><p id="customAlertMessage" class="py-4 whitespace-pre-line"></p><div class="modal-action justify-center"><button id="customAlertButton" class="btn btn-primary w-full">ตกลง</button></div></div></dialog>
  <dialog id="customConfirmDialog" class="modal"><div class="modal-box text-center"><h3 id="customConfirmTitle" class="font-bold text-lg mb-3"></h3><p id="customConfirmMessage" class="py-4"></p><div class="modal-action justify-around"><button id="customConfirmCancelButton" class="btn btn-outline">ยกเลิก</button><button id="customConfirmConfirmButton" class="btn btn-primary">ยืนยัน</button></div></div></dialog>
  <dialog id="dataFormModal" class="modal"><div class="modal-box"><h3 id="dataFormModalTitle" class="font-bold text-lg mb-4"></h3><form id="dataForm" method="dialog" onsubmit="event.preventDefault()"><div id="formFields" class="space-y-4"></div><div class="modal-action mt-6"><button type="button" id="formCancelBtn" class="btn btn-ghost">ยกเลิก</button><button type="submit" id="formSaveBtn" class="btn btn-primary">บันทึก</button></div></form></div></dialog>

  <!-- TEMPLATES -->
  <template id="view-dashboard">
    <h2 class="text-3xl font-bold mb-6 text-center">ภาพรวมระบบ</h2>
    <div class="stats stats-vertical lg:stats-horizontal shadow w-full mb-8 bg-base-100">
        <div class="stat"><div class="stat-title">ผู้ใช้ทั้งหมด</div><div id="statTotalUsers" class="stat-value">0</div><div id="statNewUsersToday" class="stat-desc"></div></div>
        <div class="stat"><div class="stat-title">ของรางวัล</div><div id="statTotalItems" class="stat-value">0</div><div id="statRedeemedItems" class="stat-desc"></div></div>
        <div class="stat"><div class="stat-title">กิจกรรม & โค้ด</div><div id="statTotalEvents" class="stat-value">0</div><div id="statTotalCodes" class="stat-desc"></div></div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="card bg-base-100 shadow-xl"><div class="card-body"><h3 class="card-title">ผู้ใช้ตามระดับ (LV)</h3><div class="relative h-64"><canvas id="userLevelChart"></canvas></div></div></div>
        <div class="card bg-base-100 shadow-xl"><div class="card-body"><h3 class="card-title">สถิติพ้อยต์ (รับ/ใช้)</h3><div class="relative h-64"><canvas id="pointStatsChart"></canvas></div></div></div>
    </div>
  </template>
  <template id="view-users">
      <h2 class="text-2xl font-bold mb-4">จัดการผู้ใช้</h2>
      <div class="flex flex-col md:flex-row gap-4 mb-4"><input type="text" id="userSearchInput" placeholder="ค้นหา (LINE ID / ชื่อ / เบอร์โทร)" class="input input-bordered flex-grow" /><button id="userSearchBtn" class="btn btn-primary">ค้นหา</button><button id="addUserBtn" class="btn btn-secondary">เพิ่มผู้ใช้ใหม่</button></div>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>LINE ID</th><th>ชื่อ</th><th>เบอร์โทร</th><th>พ้อยต์</th><th>ระดับ</th><th>Tags</th><th>จัดการ</th></tr></thead><tbody id="userTableBody"></tbody></table></div>
  </template>
  <template id="view-items">
      <h2 class="text-2xl font-bold mb-4">จัดการของรางวัล</h2>
      <button id="addItemBtn" class="btn btn-secondary mb-4">เพิ่มของรางวัลใหม่</button>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>ID</th><th>ชื่อ</th><th>พ้อยต์</th><th>ประเภท</th><th>รูปภาพ</th><th>จัดการ</th></tr></thead><tbody id="itemTableBody"></tbody></table></div>
  </template>
  <template id="view-warehouse">
      <h2 class="text-2xl font-bold mb-4">คลังสินค้า (รายการที่แลกแล้ว)</h2>
      <div class="flex flex-col md:flex-row gap-4 mb-4"><input type="text" id="warehouseSearchInput" placeholder="ค้นหา (Line ID, ชื่อผู้รับ, ชื่อของ)" class="input input-bordered flex-grow" /><select id="warehouseStatusFilter" class="select select-bordered w-full md:w-auto"><option value="">-- ทุกสถานะ --</option><option value="pending_claim" selected>รอรับ/จัดส่ง</option><option value="claimed">รับแล้ว</option></select><button id="warehouseSearchBtn" class="btn btn-primary">ค้นหา</button></div>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>ID</th><th>ของรางวัล</th><th>ผู้ใช้ (Line ID)</th><th>ข้อมูลจัดส่ง</th><th>วันที่แลก</th><th>สถานะ</th><th>จัดการ</th></tr></thead><tbody id="warehouseTableBody"></tbody></table></div>
  </template>
  <template id="view-scan-claim">
      <h2 class="text-2xl font-bold mb-4">สแกน QR Code เพื่อยืนยันการรับของ</h2>
      <div class="card bg-base-100 shadow-xl max-w-lg mx-auto">
          <div class="card-body items-center text-center">
              <div id="qr-reader" class="w-full h-64 bg-gray-200 rounded-lg mb-4 border-2 border-dashed border-gray-400 overflow-hidden"></div>
              <div class="card-actions w-full">
                  <button id="startScanBtn" class="btn btn-primary w-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h-1m-1-6l.707.707M4 12H3m1-6l-.707.707M12 20v-1m6-11h1M13 6l-.707-.707M6 13l-.707-.707M12 4a8 8 0 100 16 8 8 0 000-16z" /></svg>เริ่มสแกน</button>
                  <button id="stopScanBtn" class="btn btn-ghost w-full hidden">หยุดสแกน</button>
              </div>
              <div id="scan-result" class="mt-4 text-lg font-semibold"></div>
          </div>
      </div>
  </template>
  <template id="view-events">
      <h2 class="text-2xl font-bold mb-4">จัดการกิจกรรม</h2>
      <button id="addEventBtn" class="btn btn-secondary mb-4">เพิ่มกิจกรรมใหม่</button>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>ID</th><th>ชื่อกิจกรรม</th><th>พ้อยต์</th><th>ระดับที่เข้าร่วมได้</th><th>รายละเอียด</th><th>รูปภาพ</th><th>จัดการ</th></tr></thead><tbody id="eventTableBody"></tbody></table></div>
  </template>
  <template id="view-codes">
      <h2 class="text-2xl font-bold mb-4">จัดการโค้ด</h2>
      <button id="addCodeBtn" class="btn btn-secondary mb-4">เพิ่มโค้ดใหม่</button>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>ID (QR Code)</th><th>ชื่อโค้ด</th><th>พ้อยต์</th><th>รายละเอียด</th><th>จัดการ</th></tr></thead><tbody id="codeTableBody"></tbody></table></div>
  </template>
  <template id="view-history">
      <h2 class="text-2xl font-bold mb-4">ประวัติการทำรายการ</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-4 items-end"><input type="text" id="historySearchLineId" placeholder="ค้นหาด้วย Line ID" class="input input-bordered w-full" /><select id="historyFilterType" class="select select-bordered w-full"><option value="">-- ประเภททั้งหมด --</option><option value="checkin">เช็คอิน</option><option value="event">กิจกรรม</option><option value="code">โค้ด</option><option value="redeem">แลกของ</option><option value="transfer_in">รับโอน</option><option value="transfer_out">โอนออก</option></select><input type="date" id="historyStartDate" class="input input-bordered w-full" placeholder="จากวันที่"><input type="date" id="historyEndDate" class="input input-bordered w-full" placeholder="ถึงวันที่"><div class="flex gap-2"><button id="historyFilterBtn" class="btn btn-primary flex-grow">กรอง</button><button id="historyResetBtn" class="btn btn-ghost flex-grow">รีเซ็ต</button></div></div>
      <div class="table-responsive rounded-lg bg-base-100 shadow-md"><table class="table w-full table-zebra"><thead class="bg-base-200"><tr><th>Line ID</th><th>ประเภท</th><th>รายละเอียด</th><th>จำนวน</th><th>วันที่</th><th>ID อ้างอิง</th></tr></thead><tbody id="historyTableBody"></tbody></table></div>
  </template>
  <template id="view-settings">
      <h2 class="text-2xl font-bold mb-4">ตั้งค่าระบบ</h2>
      <div class="card bg-base-100 shadow-xl max-w-lg mx-auto"><div class="card-body"><h3 class="card-title">การตั้งค่าระดับผู้ใช้</h3><p class="text-sm opacity-70 mb-4">กำหนดแต้มขั้นต่ำเพื่อเลื่อนระดับ</p><form id="levelSettingsForm" onsubmit="event.preventDefault()" class="space-y-4"><div class="form-control"><label class="label"><span class="label-text">แต้มสำหรับระดับ VIP</span></label><input type="number" id="vipPoints" placeholder="0" class="input input-bordered w-full" required min="0" /></div><div class="form-control"><label class="label"><span class="label-text">แต้มสำหรับระดับ SUPER</span></label><input type="number" id="superPoints" placeholder="0" class="input input-bordered w-full" required min="0" /></div><div class="mt-6"><button type="submit" id="saveLevelSettingsBtn" class="btn btn-primary w-full">บันทึก</button></div></form></div></div>
  </template>
    <!-- MODALS -->
  <dialog id="qrCodeModal" class="modal">
    <div class="modal-box text-center">
        <h3 id="qrCodeModalTitle" class="font-bold text-lg mb-3">QR Code</h3>
        <div id="qrCodeCanvas" class="flex justify-center p-4 bg-white rounded-lg"></div>
        <p class="mt-2 text-sm text-gray-500">สำหรับให้ลูกค้าสแกนเพื่อรับแต้ม</p>
        <div class="modal-action justify-center">
            <button class="btn btn-primary" onclick="qrCodeModal.close()">ปิด</button>
        </div>
    </div>
  </dialog>
<!-- TEMPLATES -->
<template id="view-add-points">
  <h2 class="text-2xl font-bold mb-4">เพิ่มแต้มให้ลูกค้า</h2>
  <div class="card bg-base-100 shadow-xl max-w-lg mx-auto">
      <div class="card-body">
          <form id="addPointsForm" onsubmit="event.preventDefault()" class="space-y-4">
              <!-- User Identifier -->
              <div class="form-control">
                  <label class="label"><span class="label-text font-semibold">1. ระบุลูกค้า</span></label>
                  <input type="text" id="addPointsIdentifier" placeholder="กรอก Line ID, เบอร์โทร หรือสแกน QR ลูกค้า" class="input input-bordered w-full" required />
              </div>

              <!-- Point Addition Mode Toggle -->
              <div class="form-control">
                  <label class="label"><span class="label-text font-semibold">2. เลือกวิธีให้แต้ม</span></label>
                  <div role="tablist" class="tabs tabs-bordered">
                      <input type="radio" name="point_mode" role="tab" class="tab" aria-label="จากการซื้อสินค้า" value="product" checked />
                      <input type="radio" name="point_mode" role="tab" class="tab" aria-label="กรอกแต้มเอง" value="manual" />
                  </div>
              </div>

              <!-- Mode 1: Product Purchase -->
              <div id="productModeSection" class="space-y-4 border-l-4 border-primary pl-4 py-2">
                  <div class="form-control">
                      <label class="label"><span class="label-text">เลือกสินค้า</span></label>
                      <select id="productList" class="select select-bordered w-full">
                          <option disabled selected>กำลังโหลดรายการสินค้า...</option>
                      </select>
                  </div>
                  <div class="form-control">
                      <label class="label"><span class="label-text">จำนวน</span></label>
                      <input type="number" id="productQuantity" placeholder="1" class="input input-bordered w-full" min="1" value="1" />
                  </div>
              </div>

              <!-- Mode 2: Manual Entry -->
              <div id="manualModeSection" class="space-y-4 border-l-4 border-secondary pl-4 py-2 hidden">
                  <div class="form-control">
                      <label class="label"><span class="label-text">จำนวนแต้มที่ให้</span></label>
                      <input type="number" id="addPointsAmount" placeholder="เช่น 20" class="input input-bordered w-full" min="1" />
                  </div>
                  <div class="form-control">
                      <label class="label"><span class="label-text">เหตุผลที่ให้แต้ม</span></label>
                      <input type="text" id="addPointsReason" placeholder="เช่น โปรโมชั่นพิเศษ" class="input input-bordered w-full" />
                  </div>
              </div>

              <!-- Submit Button -->
              <div class="mt-6">
                  <button type="submit" id="addPointsSubmitBtn" class="btn btn-primary w-full">
                      ยืนยันและส่งการแจ้งเตือน
                  </button>
              </div>
          </form>
      </div>
  </div>
</template>
<script>
    // ==========================================================
    // ===                 GLOBAL VARIABLES                   ===
    // ==========================================================
    const mainApp = document.getElementById('main-app');
    const appContainer = document.getElementById('app-container');
    const drawerToggle = document.getElementById('my-drawer-2');

    const dataFormModal = document.getElementById('dataFormModal');
    const dataFormModalTitle = document.getElementById('dataFormModalTitle');
    const formFieldsContainer = document.getElementById('formFields');
    const formSaveBtn = document.getElementById('formSaveBtn');
    const formCancelBtn = document.getElementById('formCancelBtn');

    const USER_LEVELS = ['MEMBER', 'VIP', 'SUPER'];
    let levelConfig = { VIP_points: 100, SUPER_points: 500 };


    // ==========================================================
    // ===                 HELPER FUNCTIONS                   ===
    // ==========================================================
    function showAlert(title, message, cb) { const dialog = document.getElementById('customAlertDialog'); document.getElementById('customAlertTitle').textContent = title; document.getElementById('customAlertMessage').textContent = message; dialog.showModal(); const btn = document.getElementById('customAlertButton'); const handler = () => { dialog.close(); btn.removeEventListener('click', handler); cb && cb(); }; btn.addEventListener('click', handler); }
    function showConfirm(title, message) { return new Promise(res => { const dialog = document.getElementById('customConfirmDialog'); document.getElementById('customConfirmTitle').textContent = title; document.getElementById('customConfirmMessage').textContent = message; dialog.showModal(); const ok = document.getElementById('customConfirmConfirmButton'), no = document.getElementById('customConfirmCancelButton'); const onOk = () => { cleanup(); res(true); }; const onNo = () => { cleanup(); res(false); }; function cleanup() { dialog.close(); ok.removeEventListener('click', onOk); no.removeEventListener('click', onNo); } ok.addEventListener('click', onOk); no.addEventListener('click', onNo); }); }
    async function fetchData(action, params = {}) { const url = new URL(CONFIG.GAS_URL_ADMIN); url.searchParams.append('action', action); for (const k in params) { if (params[k]) url.searchParams.append(k, params[k]); } try { const r = await fetch(url); if (!r.ok) throw new Error(await r.text()); return await r.json(); } catch (e) { showAlert('Error', `Fetch failed: ${e.message}`); throw e; } }
    async function postData(action, data) { try { const r = await fetch(CONFIG.GAS_URL_ADMIN, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action, ...data }) }); if (!r.ok) throw new Error(await r.text()); return await r.text(); } catch (e) { showAlert('Error', `Post failed: ${e.message}`); throw e; } }


    // ==========================================================
    // ===               ROUTER & AUTHENTICATION              ===
    // ==========================================================
    const routes = {
        '': { tpl: 'view-dashboard', init: initDashboard },
        '#dashboard': { tpl: 'view-dashboard', init: initDashboard },
        '#users': { tpl: 'view-users', init: initUsers },
         '#add-points': { tpl: 'view-add-points', init: initAddPoints }, // <-- เพิ่มบรรทัดนี้
 
        '#items': { tpl: 'view-items', init: initItems },
        '#warehouse': { tpl: 'view-warehouse', init: initWarehouse },
        '#scan-claim': { tpl: 'view-scan-claim', init: initScanClaim },
        '#events': { tpl: 'view-events', init: initEvents },
        '#codes': { tpl: 'view-codes', init: initCodes },
        '#history': { tpl: 'view-history', init: initHistory },
        '#settings': { tpl: 'view-settings', init: initSettings },
    };

    function setActiveNavLink() { const hash = window.location.hash || '#dashboard'; document.querySelectorAll('.nav-link').forEach(l => { l.classList.toggle('active', l.getAttribute('href') === hash); }); if (drawerToggle.checked) drawerToggle.checked = false; }
    async function router() {
        if (!sessionStorage.getItem('isLoggedIn')) return;
        try { const config = await fetchData('getLevelConfig'); if (config) levelConfig = { VIP_points: parseInt(config.VIP_points, 10), SUPER_points: parseInt(config.SUPER_points, 10) }; } catch (e) { console.warn("Using default level config."); }
        setActiveNavLink();
        const hash = window.location.hash || '#dashboard'; const route = routes[hash] || routes[''];
        appContainer.innerHTML = `<div class="text-center py-8"><div class="loading-spinner mx-auto"></div></div>`;
        const template = document.getElementById(route.tpl);
        if (template) { appContainer.innerHTML = ''; appContainer.appendChild(template.content.cloneNode(true)); try { await route.init(); } catch (e) { appContainer.innerHTML = `<p class="text-error text-center">Error loading page: ${e.message}</p>`; }
        } else { appContainer.innerHTML = `<p class="text-error text-center">Page not found</p>`; }
    }
    function handleLogin() {

        function renderHistoryTable(history) { if (!history.length) { tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4">ไม่พบข้อมูล</td></tr>`; return; } tableBody.innerHTML = history.map(h => `<tr><td class="font-mono text-xs">${h.lineId}</td><td>${h.type}</td><td>${h.detail}</td><td class="${h.amount < 0 ? 'text-error' : 'text-success'} font-bold">${h.amount > 0 ? '+' : ''}${h.amount}</td><td>${h.date}</td><td>${h.refId || '-'}</td></tr>`).join(''); }
    }
    
    async function initSettings() {
        const form = document.getElementById('levelSettingsForm'); const vipInput = document.getElementById('vipPoints'); const superInput = document.getElementById('superPoints');
        try { const config = await fetchData('getLevelConfig'); vipInput.value = config.VIP_points; superInput.value = config.SUPER_points; } catch (e) { /* Handled */ }
        form.onsubmit = async (e) => { e.preventDefault(); const vip = parseInt(vipInput.value), superP = parseInt(superInput.value); if (isNaN(vip) || isNaN(superP)) return showAlert('Error', 'กรุณากรอกตัวเลข'); if (vip >= superP && superP !== 0) return showAlert('Error', 'แต้ม SUPER ต้องมากกว่า VIP'); const btn = document.getElementById('saveLevelSettingsBtn'); btn.classList.add('loading'); try { await postData('setLevelConfig', { VIP_points: vip, SUPER_points: superP }); showAlert('Success', 'บันทึกการตั้งค่าแล้ว'); } finally { btn.classList.remove('loading'); } };
    }

   async function initAddPoints() {
    const form = document.getElementById('addPointsForm');
    const submitBtn = document.getElementById('addPointsSubmitBtn');
    const productModeSection = document.getElementById('productModeSection');
    const manualModeSection = document.getElementById('manualModeSection');
    const productListSelect = document.getElementById('productList');
    const modeToggles = document.querySelectorAll('input[name="point_mode"]');

    // --- Load Products for Dropdown ---
    try {
        const products = await fetchData('getProducts');
        productListSelect.innerHTML = '<option disabled selected>-- กรุณาเลือกสินค้า --</option>';
        if (products && products.length > 0) {
            products.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.name} (${p.points} แต้ม)`;
                option.dataset.points = p.points;
                option.dataset.name = p.name;
                productListSelect.appendChild(option);
            });
        } else {
            productListSelect.innerHTML = '<option disabled selected>ไม่พบรายการสินค้า</option>';
        }
    } catch (e) {
        productListSelect.innerHTML = `<option disabled selected>Error: ${e.message}</option>`;
    }

    // --- UI Logic for Toggling Modes ---
    modeToggles.forEach(toggle => {
        toggle.addEventListener('change', (e) => {
            if (e.target.value === 'product') {
                productModeSection.classList.remove('hidden');
                manualModeSection.classList.add('hidden');
            } else {
                productModeSection.classList.add('hidden');
                manualModeSection.classList.remove('hidden');
            }
        });
    });

    // --- Form Submission Logic ---
    form.onsubmit = async (e) => {
        e.preventDefault();
        const identifier = document.getElementById('addPointsIdentifier').value.trim();
        const selectedMode = document.querySelector('input[name="point_mode"]:checked').value;
        
        if (!identifier) {
            showAlert('ข้อมูลไม่ครบ', 'กรุณาระบุลูกค้า');
            return;
        }

        let payload = { identifier };
        let confirmMessage = '';

        if (selectedMode === 'product') {
            const productId = document.getElementById('productList').value;
            const quantity = document.getElementById('productQuantity').value;
            const selectedOption = productListSelect.options[productListSelect.selectedIndex];
            
            if (!productId || productId.startsWith('--')) {
                return showAlert('ข้อมูลไม่ครบ', 'กรุณาเลือกสินค้า');
            }
            if (!quantity || parseInt(quantity) < 1) {
                return showAlert('ข้อมูลไม่ครบ', 'กรุณากรอกจำนวนสินค้าให้ถูกต้อง');
            }
            
            payload.productId = productId;
            payload.quantity = parseInt(quantity, 10);
            const totalPoints = parseInt(selectedOption.dataset.points) * payload.quantity;
            confirmMessage = `ยืนยันให้ ${totalPoints} แต้ม \nจาก: ซื้อ ${selectedOption.dataset.name} (จำนวน ${payload.quantity} ชิ้น)\nให้กับผู้ใช้: "${identifier}"?`;

        } else { // Manual mode
            const points = document.getElementById('addPointsAmount').value;
            const reason = document.getElementById('addPointsReason').value.trim();

            if (!points || parseInt(points) < 1 || !reason) {
                return showAlert('ข้อมูลไม่ครบ', 'กรุณากรอกแต้มและเหตุผลให้ครบถ้วน');
            }

            payload.points = parseInt(points, 10);
            payload.reason = reason;
            confirmMessage = `ยืนยันให้ ${payload.points} แต้ม \nเหตุผล: ${payload.reason}\nให้กับผู้ใช้: "${identifier}"?`;
        }

        if (await showConfirm('ยืนยันการเพิ่มแต้ม', confirmMessage)) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            try {
                const responseText = await postData('addPointsToUser', payload);
                let result;
                try { result = JSON.parse(responseText); } 
                catch(jsonError){ result = { success: true, message: responseText }; }

                if (result.success === false) {
                   showAlert('เกิดข้อผิดพลาด', result.error || 'ไม่สามารถทำรายการได้');
                } else {
                   showAlert('สำเร็จ', result.message || 'เพิ่มแต้มเรียบร้อยแล้ว');
                   form.reset(); // ล้างฟอร์มเมื่อสำเร็จ
                   productModeSection.classList.remove('hidden'); // Reset UI to default
                   manualModeSection.classList.add('hidden');
                }
            } catch (error) {
                showAlert('เกิดข้อผิดพลาดรุนแรง', error.message);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
    };
}

    // --- App Start ---
    document.addEventListener('DOMContentLoaded', () => {
        handleLogin();
        window.addEventListener('hashchange', router);
    });
</script>
