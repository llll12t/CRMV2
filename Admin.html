<script>
    // ==========================================================
    // ===                 GLOBAL VARIABLES                   ===
    // ==========================================================
    const mainApp = document.getElementById('main-app');
    const appContainer = document.getElementById('app-container');
    const drawerToggle = document.getElementById('my-drawer-2');

    const dataFormModal = document.getElementById('dataFormModal');
    const dataFormModalTitle = document.getElementById('dataFormModalTitle');
    const formFieldsContainer = document.getElementById('formFields');
    const formSaveBtn = document.getElementById('formSaveBtn');
    const formCancelBtn = document.getElementById('formCancelBtn');

    const USER_LEVELS = ['MEMBER', 'VIP', 'SUPER'];
    let levelConfig = { VIP_points: 100, SUPER_points: 500 };


    // ==========================================================
    // ===                 HELPER FUNCTIONS                   ===
    // ==========================================================
    function showAlert(title, message, cb) { 
        const dialog = document.getElementById('customAlertDialog'); 
        document.getElementById('customAlertTitle').textContent = title; 
        document.getElementById('customAlertMessage').textContent = message; 
        dialog.showModal(); 
        
        const closeHandler = () => {
            dialog.close();
            dialog.removeEventListener('close', closeHandler);
            if (cb) cb();
        };
        dialog.addEventListener('close', closeHandler);
    }
    
    function showConfirm(title, message) { 
        return new Promise(res => { 
            const dialog = document.getElementById('customConfirmDialog'); 
            document.getElementById('customConfirmTitle').textContent = title; 
            document.getElementById('customConfirmMessage').textContent = message; 
            dialog.showModal(); 
            const ok = document.getElementById('customConfirmConfirmButton');
            const no = document.getElementById('customConfirmCancelButton');
            const onOk = () => { cleanup(); res(true); }; 
            const onNo = () => { cleanup(); res(false); }; 
            function cleanup() { dialog.close(); ok.removeEventListener('click', onOk); no.removeEventListener('click', onNo); } 
            ok.addEventListener('click', onOk, { once: true }); 
            no.addEventListener('click', onNo, { once: true }); 
        }); 
    }
    
    async function fetchData(action, params = {}) { 
        const url = new URL(CONFIG.GAS_URL_ADMIN); 
        url.searchParams.append('action', action); 
        for (const k in params) { if (params[k]) url.searchParams.append(k, params[k]); } 
        try { 
            const r = await fetch(url); 
            if (!r.ok) throw new Error(`Server responded with status: ${r.status}`);
            const data = await r.json();
            if(data.error) throw new Error(data.error);
            return data;
        } catch (e) { 
            showAlert('Error', `Fetch failed: ${e.message}`); 
            throw e; 
        } 
    }
    
    async function postData(action, data) { 
        try { 
            const r = await fetch(CONFIG.GAS_URL_ADMIN, { method: 'POST', body: JSON.stringify({ action, ...data }) }); 
            if (!r.ok) throw new Error(`Server responded with status: ${r.status}`);
            const responseText = await r.text();
            try {
                const jsonData = JSON.parse(responseText);
                if(jsonData.success === false) throw new Error(jsonData.error);
                return jsonData.message || responseText;
            } catch (jsonError) {
                // If not JSON, it's a plain text success message
                return responseText;
            }
        } catch (e) { 
            showAlert('Error', `Request failed: ${e.message}`); 
            throw e; 
        } 
    }


    // ==========================================================
    // ===               ROUTER & AUTHENTICATION              ===
    // ==========================================================
    const routes = {
        '': { tpl: 'view-dashboard', init: initDashboard },
        '#dashboard': { tpl: 'view-dashboard', init: initDashboard },
        '#users': { tpl: 'view-users', init: initUsers },
        '#add-points': { tpl: 'view-add-points', init: initAddPoints },

    function handleLogin() {
        const loginOverlay = document.getElementById('login-overlay'); const loginBtn = document.getElementById('loginBtn'); const userInput = document.getElementById('username'); const passInput = document.getElementById('password'); const loginError = document.getElementById('login-error');
        async function attemptLogin() { 
            loginBtn.classList.add('loading'); loginError.classList.add('hidden'); 
            try { 
                const res = await fetch(CONFIG.GAS_URL_ADMIN, { method: 'POST', body: JSON.stringify({ action: 'login', username: userInput.value, password: passInput.value }) });
                const data = await res.json();
                if (data.success) { 
                    sessionStorage.setItem('isLoggedIn', 'true'); 
                    loginOverlay.classList.add('hidden'); 
                    mainApp.classList.remove('hidden'); 
                    await router(); 
                } else { 
                    loginError.textContent = data.message || "Invalid credentials"; 
                    loginError.classList.remove('hidden'); 
                } 
            } catch (e) { 
                loginError.textContent = 'Login request failed.'; 
                loginError.classList.remove('hidden'); 
            } finally { 
                loginBtn.classList.remove('loading'); 
            } 
        }
        loginBtn.onclick = attemptLogin; passInput.addEventListener('keypress', (e) => e.key === 'Enter' && attemptLogin());
        document.getElementById('logoutBtn').onclick = () => { sessionStorage.removeItem('isLoggedIn'); location.reload(); };

    }

        function renderWarehouseTable(items) { if (!items.length) { tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4">ไม่พบข้อมูล</td></tr>`; return; } tableBody.innerHTML = items.map(i => { const shippingInfo = i.shippingName ? `<div class="text-xs"><strong>${i.shippingName}</strong><br>${i.shippingPhone}<br><div class="whitespace-normal">${i.shippingAddress}</div></div>` : '-'; const actionBtn = i.status === 'claimed' ? `<div class="text-xs text-success font-semibold">ยืนยันแล้ว<br>${i.claimDate}</div>` : `<button class="btn btn-xs btn-success claim-item-btn" data-id="${i.warehouseId}">ยืนยัน</button>`; return `<tr><td>${i.warehouseId}</td><td>${i.itemName}</td><td class="font-mono text-xs">${i.lineId}</td><td>${shippingInfo}</td><td>${i.redeemDate}</td><td><span class="badge ${i.status === 'claimed' ? 'badge-success' : 'badge-warning'}">${i.status.replace('_', ' ')}</span></td><td>${actionBtn}</td></tr>`; }).join(''); tableBody.querySelectorAll('.claim-item-btn').forEach(b => b.onclick = () => claimItem(b.dataset.id)); }
        async function claimItem(id) { if (await showConfirm('Confirm', `ยืนยันการรับ/จัดส่งสำหรับ ${id}?`)) { try { await postData('claimWarehouseItemAdmin', { warehouseId: id }); showAlert('Success', 'อัปเดตสถานะสำเร็จ', () => loadWarehouseItems()); } catch (e) { /* handled */ } } }
    }

    async function initScanClaim() {
        const readerElement = document.getElementById('qr-reader'), startBtn = document.getElementById('startScanBtn'), stopBtn = document.getElementById('stopScanBtn'), resultElement = document.getElementById('scan-result');
        let html5QrCode = null;
        const onScanSuccess = async (decodedText) => { await stopScanning(); resultElement.innerHTML = `<span class="loading loading-dots loading-md"></span>`; try { const responseText = await postData('claimItemByUniqueId', { uniqueId: decodedText }); showAlert('ผลการยืนยัน', responseText); resultElement.innerHTML = responseText.includes('สำเร็จ') ? `✅ ${responseText}` : `⚠️ ${responseText}`; } catch (error) { resultElement.innerHTML = `❌ ${error.message}`; } };
        const startScanning = () => { if (!html5QrCode) { html5QrCode = new Html5Qrcode("qr-reader"); } html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, ()=>{}) .then(() => { startBtn.classList.add('hidden'); stopBtn.classList.remove('hidden'); resultElement.textContent = 'กรุณาหันกล้องไปที่ QR Code'; }).catch(err => showAlert("ข้อผิดพลาด", "ไม่สามารถเปิดกล้องได้")); };
        const stopScanning = async () => { if (html5QrCode && html5QrCode.isScanning) { try { await html5QrCode.stop(); startBtn.classList.remove('hidden'); stopBtn.classList.add('hidden'); } catch (err) { console.error("Failed to stop scanning.", err); } } };
        startBtn.onclick = startScanning; stopBtn.onclick = stopScanning;
        window.addEventListener('hashchange', stopScanning, { once: true });
    }

    async function initEvents() {
        const tableBody = document.getElementById('eventTableBody'); document.getElementById('addEventBtn').onclick = () => showEventFormModal(); await loadEvents();
        async function loadEvents() { tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4"><div class="loading-spinner mx-auto"></div></td></tr>`; try { const events = await fetchData('getEvents'); renderEventTable(events); } catch (e) { tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-error">Load failed</td></tr>`; } }
        function renderEventTable(events) { if (!events.length) { tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-4">ไม่พบข้อมูล</td></tr>`; return; } tableBody.innerHTML = events.map(event => `<tr><td>${event.id}</td><td>${event.title}</td><td>${event.point}</td><td>${(event.allowedLevels || []).map(l => `<span class="badge badge-outline">${l}</span>`).join(' ') || 'ทุกคน'}</td><td class="max-w-xs truncate">${event.desc || '-'}</td><td>${event.image ? `<img src="${event.image}" class="w-12 h-12 object-cover rounded">` : '-'}</td><td><button class="btn btn-xs btn-info edit-event-btn" data-id="${event.id}">แก้ไข</button> <button class="btn btn-xs btn-error delete-event-btn" data-id="${event.id}">ลบ</button></td></tr>`).join(''); tableBody.querySelectorAll('.edit-event-btn').forEach(b => b.onclick = () => showEventFormModal(events.find(e => e.id === b.dataset.id))); tableBody.querySelectorAll('.delete-event-btn').forEach(b => b.onclick = () => deleteEvent(b.dataset.id)); }
        function showEventFormModal(event) { const isEdit = !!event; dataFormModalTitle.textContent = isEdit ? 'แก้ไขกิจกรรม' : 'เพิ่มกิจกรรม'; const levelsHtml = USER_LEVELS.map(l => `<label class="label cursor-pointer justify-start gap-2"><input type="checkbox" name="allowedLevels" value="${l}" class="checkbox" ${event?.allowedLevels?.includes(l) ? 'checked' : ''}><span class="label-text">${l}</span></label>`).join(''); formFieldsContainer.innerHTML = `<input type="text" id="formEventId" placeholder="ID (auto)" class="input input-bordered" ${isEdit ? 'readonly' : ''} value="${isEdit ? event.id : ''}" /><input type="text" id="formEventTitle" placeholder="Title" class="input input-bordered" required value="${isEdit ? event.title : ''}" /><input type="number" id="formEventPoint" placeholder="Points" class="input input-bordered" required value="${isEdit ? event.point : 0}" /><div class="form-control"><label class="label"><span class="label-text">ระดับที่เข้าร่วมได้ (ไม่เลือก=ทุกคน)</span></label><div class="flex gap-4">${levelsHtml}</div></div><textarea id="formEventDesc" placeholder="Description" class="textarea textarea-bordered h-24">${isEdit ? event.desc : ''}</textarea><input type="url" id="formEventImage" placeholder="Image URL" class="input input-bordered" value="${isEdit ? event.image : ''}" />`; dataFormModal.showModal(); formSaveBtn.onclick = () => saveEvent(isEdit); formCancelBtn.onclick = () => dataFormModal.close(); }
        async function saveEvent(isEdit) { const data = { id: document.getElementById('formEventId').value.trim() || undefined, title: document.getElementById('formEventTitle').value.trim(), point: parseInt(document.getElementById('formEventPoint').value, 10), desc: document.getElementById('formEventDesc').value.trim(), image: document.getElementById('formEventImage').value.trim(), allowedLevels: Array.from(document.querySelectorAll('input[name="allowedLevels"]:checked')).map(cb => cb.value) }; if (!data.title) return showAlert('Error', 'Title is required.'); formSaveBtn.classList.add('loading'); try { await postData(isEdit ? 'updateEvent' : 'addEvent', data); showAlert('Success', `Event ${isEdit ? 'updated' : 'added'}`, () => { dataFormModal.close(); loadEvents(); }); } catch(e) {/* handled */ } finally { formSaveBtn.classList.remove('loading'); } }
        async function deleteEvent(id) { if (await showConfirm('Confirm', `ต้องการลบกิจกรรม ${id}?`)) { try { await postData('deleteEvent', { id }); showAlert('Success', 'Event deleted', loadEvents); } catch (e) {} } }
    }

    async function initCodes() {
        const tableBody = document.getElementById('codeTableBody'); document.getElementById('addCodeBtn').onclick = () => showCodeFormModal(); await loadCodes();
        async function loadCodes() { tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4"><div class="loading-spinner mx-auto"></div></td></tr>`; try { const codes = await fetchData('getCodes'); renderCodeTable(codes); } catch (e) { tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-error">Load failed</td></tr>`; } }
        function renderCodeTable(codes) { if (!codes.length) { tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">ไม่พบข้อมูล</td></tr>`; return; } tableBody.innerHTML = codes.map(c => `<tr><td class="font-mono text-xs">${c.id}</td><td>${c.title}</td><td>${c.point}</td><td class="max-w-xs truncate">${c.desc || '-'}</td><td><button class="btn btn-xs btn-accent qr-gen-btn" data-id="${c.id}" data-title="${c.title}">QR</button> <button class="btn btn-xs btn-info edit-code-btn" data-id="${c.id}">แก้ไข</button> <button class="btn btn-xs btn-error delete-code-btn" data-id="${c.id}">ลบ</button></td></tr>`).join(''); tableBody.querySelectorAll('.qr-gen-btn').forEach(b => b.onclick = () => { const canvas = document.getElementById('qrCodeCanvas'); document.getElementById('qrCodeModalTitle').textContent = `QR Code: ${b.dataset.title}`; canvas.innerHTML = ''; new QRCode(canvas, { text: b.dataset.id, width: 256, height: 256 }); document.getElementById('qrCodeModal').showModal(); }); tableBody.querySelectorAll('.edit-code-btn').forEach(b => b.onclick = () => showCodeFormModal(codes.find(c => c.id === b.dataset.id))); tableBody.querySelectorAll('.delete-code-btn').forEach(b => b.onclick = () => deleteCode(b.dataset.id)); }
        function showCodeFormModal(code) { const isEdit = !!code; dataFormModalTitle.textContent = isEdit ? 'แก้ไขโค้ด' : 'เพิ่มโค้ด'; formFieldsContainer.innerHTML = `<input type="text" id="formCodeId" placeholder="ID (QR Value)" class="input input-bordered" ${isEdit ? 'readonly' : 'required'} value="${isEdit ? code.id : ''}" /><input type="text" id="formCodeTitle" placeholder="Title" class="input input-bordered" required value="${isEdit ? code.title : ''}" /><input type="number" id="formCodePoint" placeholder="Points" class="input input-bordered" required value="${isEdit ? code.point : 0}" /><textarea id="formCodeDesc" placeholder="Description" class="textarea textarea-bordered h-24">${isEdit ? (code.desc || '') : ''}</textarea>`; dataFormModal.showModal(); formSaveBtn.onclick = () => saveCode(isEdit); formCancelBtn.onclick = () => dataFormModal.close(); }
        async function saveCode(isEdit) { const data = { id: document.getElementById('formCodeId').value.trim(), title: document.getElementById('formCodeTitle').value.trim(), point: parseInt(document.getElementById('formCodePoint').value, 10), desc: document.getElementById('formCodeDesc').value.trim() }; if (!data.id || !data.title) return showAlert('Error', 'ID and Title are required.'); formSaveBtn.classList.add('loading'); try { await postData(isEdit ? 'updateCode' : 'addCode', data); showAlert('Success', `Code ${isEdit ? 'updated' : 'added'}`, () => { dataFormModal.close(); loadCodes(); }); } catch(e) {/* handled */ } finally { formSaveBtn.classList.remove('loading'); } }
        async function deleteCode(id) { if (await showConfirm('Confirm', `ต้องการลบโค้ด ${id}?`)) { try { await postData('deleteCode', { id }); showAlert('Success', 'Code deleted', loadCodes); } catch (e) {} } }
    }

    async function initHistory() {
        const tableBody = document.getElementById('historyTableBody'); const [lineIdInput, typeSelect, startDateInput, endDateInput, filterBtn, resetBtn] = ['historySearchLineId', 'historyFilterType', 'historyStartDate', 'historyEndDate', 'historyFilterBtn', 'historyResetBtn'].map(id => document.getElementById(id)); filterBtn.onclick = loadHistory; resetBtn.onclick = () => { lineIdInput.value = ''; typeSelect.value = ''; startDateInput.value = ''; endDateInput.value = ''; loadHistory(); }; await loadHistory();
        async function loadHistory() { tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4"><div class="loading-spinner mx-auto"></div></td></tr>`; try { const history = await fetchData('getAllHistory', { lineId: lineIdInput.value, type: typeSelect.value, startDate: startDateInput.value, endDate: endDateInput.value }); renderHistoryTable(history); } catch (e) { tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-error">Load failed</td></tr>`; } }
        function renderHistoryTable(history) { if (!history.length) { tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4">ไม่พบข้อมูล</td></tr>`; return; } tableBody.innerHTML = history.map(h => `<tr><td class="font-mono text-xs">${h.lineId}</td><td>${h.type}</td><td>${h.detail}</td><td class="${h.amount < 0 ? 'text-error' : 'text-success'} font-bold">${h.amount > 0 ? '+' : ''}${h.amount}</td><td>${h.date}</td><td>${h.refId || '-'}</td></tr>`).join(''); }
    }
    
    async function initSettings() {
        const form = document.getElementById('levelSettingsForm'); const vipInput = document.getElementById('vipPoints'); const superInput = document.getElementById('superPoints');
        try { const config = await fetchData('getLevelConfig'); vipInput.value = config.VIP_points; superInput.value = config.SUPER_points; } catch (e) { /* handled */ }
        form.onsubmit = async (e) => { e.preventDefault(); const vip = parseInt(vipInput.value), superP = parseInt(superInput.value); if (isNaN(vip) || isNaN(superP)) return showAlert('Error', 'กรุณากรอกตัวเลข'); if (vip >= superP && superP > 0) return showAlert('Error', 'แต้ม SUPER ต้องมากกว่า VIP'); const btn = document.getElementById('saveLevelSettingsBtn'); btn.classList.add('loading'); try { await postData('setLevelConfig', { VIP_points: vip, SUPER_points: superP }); showAlert('Success', 'บันทึกการตั้งค่าแล้ว'); } catch(e) {/* handled */ } finally { btn.classList.remove('loading'); } };
    }

    // --- App Start ---
    document.addEventListener('DOMContentLoaded', () => {
        // Fallback for config.js
        if (typeof CONFIG === 'undefined') {
            const gasUrl = prompt("Please enter your Google Apps Script URL:");
            if (gasUrl) {
                window.CONFIG = { GAS_URL_ADMIN: gasUrl };
            } else {
                document.body.innerHTML = '<div class="p-8 text-center text-error">Configuration not found. Please create config-admin.js or enter the URL.</div>';
                return;
            }
        }
        handleLogin();
        window.addEventListener('hashchange', router);
    });
</script>
