<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CRM-3RN</title>
  <!-- Load config before main script -->
  <script src="config.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- DaisyUI CDN (includes Tailwind CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none !important; }
    .glass-white { background: rgba(255, 255, 255, 0.15); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(8.1px); -webkit-backdrop-filter: blur(8.1px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .neon-text { color: #fff; text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 20px #ff005e; animation: glow 1.5s infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 5px #ff005e; } to { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; } }
    @keyframes pulse-opacity { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    .loading-card-animation { animation: pulse-opacity 1.5s infinite ease-in-out; }
  </style>
</head>

<body class="bg-gradient-to-b from-neutral via-white to-white min-h-screen relative bg-fixed p-6">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <h2 id="pageTitle" class="text-xl font-bold text-white">กำลังโหลด...</h2>
    <div class="glass-white rounded-full flex items-center p-1 space-x-2">
      <div id="pointVal" class="font-bold neon-text text-lg px-2">0</div>
      <img id="lineDisplayPicture" class="mask mask-circle w-10 h-10 rounded-full object-cover border border-black" src="https://via.placeholder.com/150" alt="Profile Picture" />
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app"><div class="text-center text-gray-100 py-8">กำลังเริ่มต้นแอปพลิเคชัน...</div></div>

  <!-- Dialogs -->
  <dialog id="customAlertDialog" class="modal"><div class="modal-box text-center"><h3 id="customAlertTitle" class="font-bold text-lg mb-3"></h3><div id="customAlertMessage" class="py-4 whitespace-pre-line"></div><div class="modal-action justify-center"><button id="customAlertButton" class="btn btn-neutral w-full">ตกลง</button></div></div></dialog>
  <dialog id="customConfirmDialog" class="modal"><div class="modal-box text-center"><h3 id="customConfirmTitle" class="font-bold text-lg mb-3"></h3><p id="customConfirmMessage" class="py-4"></p><div class="modal-action justify-around"><button id="customConfirmCancelButton" class="btn btn-outline btn-neutral">ยกเลิก</button><button id="customConfirmConfirmButton" class="btn btn-neutral">ยืนยัน</button></div></div></dialog>

  <!-- Templates for each view -->
  <template id="view-dashboard">
    <div class="glass-white rounded p-4 grid grid-cols-3 gap-3 text-center text-sm font-medium mb-6">
      <a href="#event" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg><span>กิจกรรม</span></a>
      <a href="#warehouse" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg><span>คลัง</span></a>
      <a href="#addpoint" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6" fill="none"><path d="M2.5 8.18677C2.60406 6.08705 2.91537 4.77792 3.84664 3.84664C4.77792 2.91537 6.08705 2.60406 8.18677 2.5M21.5 8.18677C21.3959 6.08705 21.0846 4.77792 20.1534 3.84664C19.2221 2.91537 17.9129 2.60406 15.8132 2.5M15.8132 21.5C17.9129 21.3959 19.2221 21.0846 20.1534 20.1534C21.0846 19.2221 21.3959 17.9129 21.5 15.8132M8.18676 21.5C6.08705 21.3959 4.77792 21.0846 3.84664 20.1534C2.91537 19.2221 2.60406 17.9129 2.5 15.8132" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M2.49986 12H21.4999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M6 12C6 8.68629 8.68629 6 12 6C12 7.65685 13.3431 9 15 9C15.6755 9 16.2989 8.77672 16.8004 8.39993C17.5536 9.40273 18 10.6492 18 12M17.1973 15C16.1599 16.7934 14.2208 18 12 18C9.77915 18 7.84012 16.7934 6.80269 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg><span>สแกนรับ</span></a>
      <a href="#transfer" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg><span>โอนพ้อย</span></a>
      <a href="#redeem" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" /></svg><span>แลกพ้อย</span></a>
      <a href="#profile" class="bg-white text-black p-3 rounded flex flex-col items-center justify-center space-y-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span>บัญชี</span></a>
    </div>
    <div id="checkinBox" class="flex items-center justify-between mb-8 hidden"><div class="bg-gray-100 rounded-full px-4 py-2 flex items-center space-x-2 text-gray-700"><span class="text-sm">วันที่</span><span id="todayDate" class="font-bold text-md">00</span></div><div class="bg-yellow-400 rounded-full w-10 h-10 flex items-center justify-center text-white font-bold text-sm">+1</div><button id="checkinBtn" class="btn btn-neutral btn-sm">เช็คอิน</button></div>
    <div><div class="flex justify-between items-center mb-4"><div class="font-bold text-lg">รายการล่าสุด</div><div class="text-xs text-gray-400 font-medium">POINT</div></div><ul id="historyList" class="space-y-4"></ul></div>
  </template>
  <template id="view-event"><div id="eventList" class="space-y-3"></div></template>
  <template id="view-event-detail"><div id="cardWrapper"><div id="cardSkeleton" class="bg-white p-6 rounded shadow-md mb-6 animate-pulse"><div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div><div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div><div class="h-3 bg-gray-200 rounded w-full mb-6"></div><div class="h-12 bg-gray-200 rounded-full w-full"></div></div><div id="card" class="bg-white p-6 rounded shadow-md text-gray-800 mb-6 hidden"><div class="flex justify-between items-start mb-3"><div class="font-bold text-lg" id="eventDetailTitle">–</div><div class="bg-yellow-400 text-black font-bold text-md px-3 py-1 rounded-full" id="eventPoint">0+</div></div><div class="text-sm text-gray-700 mb-6 leading-relaxed" id="eventDetailDesc">...</div><button id="joinBtn" class="btn btn-neutral w-full">เข้าร่วม</button></div></div></template>
  <template id="view-profile"><div class="space-y-4"><div class="glass-white p-6 rounded-lg text-center shadow-md"><div class="relative w-24 h-24 mx-auto mb-4"><img id="profileDisplayPicture" class="mask mask-circle w-24 h-24 rounded-full object-cover border-4 border-black" src="https://via.placeholder.com/150" alt="รูปโปรไฟล์" /><button id="editProfileBtn" class="absolute bottom-0 right-0 bg-white rounded-full p-1.5 shadow-md hover:scale-110 transition-transform"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.389-8.389-2.828-2.828z" /></svg></button></div><div class="text-2xl font-bold mb-2" id="profileDisplayName">กำลังโหลด...</div><div class="flex items-center justify-center space-x-2 mb-2"><span id="profileLevelBadge" class="badge badge-lg"></span><span id="profileCustomTagBadge" class="badge badge-lg"></span></div><progress id="profileProgressBar" class="progress progress-warning w-full" value="0" max="100"></progress><div id="profilePointsToNextLevel" class="text-sm text-gray-700 mt-1"></div><div class="font-bold text-xl mt-4">รวมพ้อยต์: <span id="profileTotalPoints">0</span></div></div><div id="profileFormContainer" class="bg-white p-6 rounded-lg shadow-md space-y-4 hidden"><div><label class="block text-sm font-medium text-gray-700 mb-1">LINE ID</label><input id="profileLineId" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label><input id="profileName" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label><input id="profilePhone" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label><input id="profileEmail" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">ที่อยู่</label><input id="profileAddress" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">หมายเหตุ</label><input id="profileNote" readonly class="input input-bordered w-full cursor-not-allowed text-gray-500" /></div><div id="profileEditButtons" class="flex space-x-2 hidden"><button id="saveProfileBtn" class="btn btn-neutral flex-1">บันทึก</button><button id="cancelEditBtn" class="btn btn-outline btn-neutral flex-1">ยกเลิก</button></div></div></div></template>
  <template id="view-redeem"><div class="p-0"><ul id="redeemList" class="grid grid-cols-2 gap-4"></ul></div></template>
  <template id="view-transfer"><div class="space-y-4 mb-6"><input id="transferTo" placeholder="LINE ID เพื่อน / เบอร์โทรปลายทาง" type="text" class="input input-bordered input-neutral w-full"><input id="transferAmount" placeholder="จำนวนพ้อยที่ต้องการโอน" type="number" class="input input-bordered input-neutral w-full"><button id="transferBtn" class="btn btn-neutral w-full">โอนพ้อย</button></div></template>
  <template id="view-warehouse"><ul id="warehouseList" class="space-y-3"></ul></template>
  <template id="view-addpoint"><div id="scanContainer" class="space-y-4 mb-6"><button id="scanBtn" class="btn btn-neutral w-full">สแกน QR Code</button><div class="flex space-x-2"><input id="manualCode" type="text" placeholder="กรอกโค้ดที่นี่" class="input input-bordered input-neutral flex-1"><button id="enterBtn" class="btn btn-neutral">รับโค้ด</button></div></div></template>

  <script>
    // --- Global State & Elements ---
    let liffInitialized = false;
    const userState = { profile: null, lineId: "", points: 0, pointsChanged: false, level: "Member", customTag: "" };
    const dataCache = { events: null, redeemItems: null, eventDetails: {}, userProfileFull: null, history: null, levelSettings: null };
    const alertDialog = document.getElementById('customAlertDialog'), alertT = document.getElementById('customAlertTitle'), alertM = document.getElementById('customAlertMessage'), alertBtn = document.getElementById('customAlertButton');
    const confirmDialog = document.getElementById('customConfirmDialog'), confT = document.getElementById('customConfirmTitle'), confM = document.getElementById('customConfirmMessage'), okBtn = document.getElementById('customConfirmConfirmButton'), noBtn = document.getElementById('customConfirmCancelButton');
    const pageTitleEl = document.getElementById('pageTitle'), pointValEl = document.getElementById('pointVal'), dpEl = document.getElementById('lineDisplayPicture');
    const LEVEL_STYLES = { 'Member': { text: 'Member', class: 'badge-info badge-outline' }, 'VIP': { text: 'VIP', class: 'badge-primary badge-outline' }, 'Super': { text: 'Super', class: 'badge-success badge-outline' } };
    const CUSTOM_TAG_STYLES = { 'newuser': { class: 'badge-warning', text: 'สมาชิกใหม่' }, 'ceo': { class: 'badge-accent', text: 'CEO' }, 'admin': { class: 'badge-error', text: 'ผู้ดูแล' }, 'tester': { class: 'badge-secondary', text: 'ผู้ทดสอบ' }, 'default': { class: 'badge-neutral', text: '' } };

    // --- Common UI Functions ---
    function showAlert(title, message, cb) {
      alertT.textContent = title;
      alertM.innerHTML = message;
      alertDialog.showModal();
      const hide = () => { alertDialog.close(); alertM.innerHTML = ''; cb && cb(); };
      alertBtn.addEventListener('click', hide, { once: true });
    }
    function showConfirm(title, message) {
      return new Promise(res => {
        confT.textContent = title; confM.textContent = message;
        confirmDialog.showModal();
        const onOk = () => { cleanup(); res(true); }, onNo = () => { cleanup(); res(false); };
        function cleanup() { okBtn.removeEventListener('click', onOk); noBtn.removeEventListener('click', onNo); confirmDialog.close(); }
        okBtn.addEventListener('click', onOk, { once: true });
        noBtn.addEventListener('click', onNo, { once: true });
      });
    }

    // --- Core Logic ---
    async function fetchAPI(action, params = {}) {
      const url = new URL(CONFIG.GAS_URL);
      url.searchParams.append('action', action);
      for (const key in params) url.searchParams.append(key, params[key]);
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.json();
    }
    async function postAPI(action, body) {
      const response = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ action, ...body }) });
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    }
    async function fetchAndUpdateUserState() {
      try {
        const userData = await fetchAPI('getUserInfo', { lineId: userState.lineId });
        if (userData && !userData.error) {
          userState.points = parseInt(userData.point || 0, 10);
          userState.level = userData.level || 'Member';
          userState.customTag = userData.customTag || '';
          dataCache.userProfileFull = userData;
          pointValEl.textContent = userState.points;
          userState.pointsChanged = true;
        }
      } catch (e) { console.error("Error fetching user state:", e); }
    }
    async function ensureLIFFAndFetchInitialData() {
      if (!liffInitialized) {
        try { await liff.init({ liffId: CONFIG.LIFF_ID }); liffInitialized = true; }
        catch (e) { showAlert("ข้อผิดพลาด", "ไม่สามารถเริ่มต้น LIFF ได้"); return false; }
      }
      if (!liff.isLoggedIn()) { liff.login(); return false; }
      if (!userState.profile) {
        userState.profile = await liff.getProfile();
        userState.lineId = userState.profile.userId;
        dpEl.src = userState.profile.pictureUrl || 'https://via.placeholder.com/150';
      }
      pointValEl.textContent = '...';
      try {
        const [userData, histData, eventsData, itemsData, settingsData] = await Promise.all([
          fetchAPI('getUserInfo', { lineId: userState.lineId }),
          fetchAPI('getHistory', { lineId: userState.lineId }),
          fetchAPI('getEvents'), fetchAPI('getItems'), fetchAPI('getLevelConfig')
        ]);
        if (!userData || userData.isRegistered === false) { window.location.href = 'register.html'; return false; }
        dataCache.levelSettings = settingsData && !settingsData.error ? { VIP_points: parseInt(settingsData.VIP_points || 5000), SUPER_points: parseInt(settingsData.SUPER_points || 10000) } : { VIP_points: 5000, SUPER_points: 10000 };
        userState.points = parseInt(userData.point || 0);
        userState.level = userData.level || 'Member';
        userState.customTag = userData.customTag || '';
        dataCache.userProfileFull = userData;
        pointValEl.textContent = userState.points;
        dataCache.history = histData; dataCache.events = eventsData; dataCache.redeemItems = itemsData;
        userState.pointsChanged = false;
      } catch (error) { showAlert("ข้อผิดพลาด", "ไม่สามารถโหลดข้อมูลผู้ใช้ได้"); return false; }
      return true;
    }

    // --- Router ---
    const routes = {
      '': { title: 'CRM-3RN', tpl: 'view-dashboard', init: initDashboard }, '#dashboard': { title: 'CRM-3RN', tpl: 'view-dashboard', init: initDashboard },
      '#event': { title: 'กิจกรรม', tpl: 'view-event', init: initEvent }, '#event-detail': { title: 'รายละเอียดกิจกรรม', tpl: 'view-event-detail', init: initEventDetail },
      '#profile': { title: 'โปรไฟล์ของคุณ', tpl: 'view-profile', init: initProfile }, '#redeem': { title: 'ร้านค้าแลกของรางวัล', tpl: 'view-redeem', init: initRedeem },
      '#transfer': { title: 'โอนพ้อยให้เพื่อน', tpl: 'view-transfer', init: initTransfer }, '#warehouse': { title: 'คลังของรางวัล', tpl: 'view-warehouse', init: initWarehouse },
      '#addpoint': { title: 'โค้ดเพื่อรับรางวัล', tpl: 'view-addpoint', init: initAddpoint },
    };
    async function router() {
      const hash = window.location.hash.split('?')[0] || '';
      const route = routes[hash] || routes[''];
      const appDiv = document.getElementById('app');
      pageTitleEl.textContent = route.title;
      appDiv.innerHTML = '';
      const template = document.getElementById(route.tpl);
      if (template) { appDiv.appendChild(template.content.cloneNode(true)); try { await route.init(); } catch (e) { showAlert('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลหน้านี้ได้'); } }
    }

    // --- Helper Functions ---
    const generateListSkeleton = (count) => Array.from({ length: count }, () => `<li class="flex justify-between items-center animate-pulse py-3"><div class="space-y-2 flex-1"><div class="h-4 bg-gray-200 rounded w-3/5"></div><div class="h-3 bg-gray-200 rounded w-2/5 mt-1"></div></div><div class="h-6 w-20 bg-gray-200 rounded-full"></div></li>`).join("");
    const generateCardSkeleton = (count) => Array.from({ length: count }, () => `<li class="bg-white p-4 rounded shadow-sm loading-card-animation"><div class="h-24 bg-gray-200 rounded-md mb-3"></div><div class="h-4 bg-gray-200 rounded w-4/5 mb-2"></div><div class="h-3 bg-gray-200 rounded w-3/5 mb-3"></div><div class="h-8 bg-gray-200 rounded-full w-full"></div></li>`).join('');
    async function getFreshOrCachedHistory() {
      if (userState.pointsChanged || !dataCache.history) { try { dataCache.history = await fetchAPI('getHistory', { lineId: userState.lineId }); userState.pointsChanged = false; } catch (e) { dataCache.history = []; } }
      return dataCache.history;
    }
    const setBadgeContent = (el, text, className) => { if (!el) return; el.textContent = text; el.className = className; el.classList.toggle('hidden', !text); };

    // --- Init Functions for Each View ---
    async function initDashboard() {
      const historyListEl = document.getElementById('historyList');
      if (dataCache.history && !userState.pointsChanged) renderHistoryList(dataCache.history); else historyListEl.innerHTML = generateListSkeleton(5);
      try {
        const [checkData, history] = await Promise.all([fetchAPI('checkinStatus', { lineId: userState.lineId }), getFreshOrCachedHistory()]);
        renderHistoryList(history);
        const checkinBox = document.getElementById('checkinBox');
        if (checkinBox && !checkData.checkedInToday) {
          checkinBox.classList.remove('hidden');
          document.getElementById('todayDate').textContent = new Date().getDate().toString().padStart(2, "0");
          document.getElementById('checkinBtn').onclick = async (e) => {
            e.target.disabled = true;
            try { const text = await postAPI('dailyCheckin', { lineId: userState.lineId }); showAlert('เช็คอินสำเร็จ', text, async () => { if (text.includes("สำเร็จ")) { await fetchAndUpdateUserState(); checkinBox.classList.add('hidden'); await initDashboard(); } }); }
            catch (e) { showAlert('ข้อผิดพลาด', 'ไม่สามารถเช็คอินได้'); } finally { e.target.disabled = false; }
          };
        }
      } catch (e) { historyListEl.innerHTML = `<li class="text-center text-red-500 py-4">เกิดข้อผิดพลาด</li>`; }
    }
    function renderHistoryList(historyData) {
      const el = document.getElementById('historyList'); if (!el) return;
      const latest10 = historyData.slice().reverse().slice(0, 10);
      if (latest10.length === 0) { el.innerHTML = `<li class="text-center text-gray-400 py-4">ไม่มีประวัติ</li>`; }
      else { el.innerHTML = latest10.map(item => { const isDebit = ['redeem', 'transfer_out'].includes(item.type); return `<li class="flex justify-between items-center"><div><div class="font-medium text-gray-800 text-sm">${item.detail}</div><div class="text-xs text-gray-400 mt-1">${item.date}</div></div><div class="text-sm font-bold px-4 py-1.5 rounded-full ${isDebit ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${isDebit ? '-' : '+'} ${item.amount}</div></li>`; }).join(""); }
    }
    async function initEvent() {
      const eventListEl = document.getElementById('eventList'); eventListEl.innerHTML = generateListSkeleton(5);
      const events = dataCache.events || []; const filteredEvents = events.filter(e => !e.allowedLevels || e.allowedLevels.length === 0 || e.allowedLevels.includes(userState.level));
      if (filteredEvents.length === 0) { eventListEl.innerHTML = `<div class="text-center text-gray-400 py-8">ไม่มีกิจกรรมสำหรับระดับของคุณ</div>`; return; }
      eventListEl.innerHTML = filteredEvents.map(e => `<div class="bg-white rounded p-4 flex justify-between items-center shadow-sm"><div><div class="font-semibold text-gray-800 text-sm">${e.title}</div><div class="text-xs text-gray-500">${e.desc.substring(0, 50)}...</div></div><a href="#event-detail?id=${e.id}" class="btn btn-neutral btn-sm">ดูรายละเอียด</a></div>`).join('');
    }
    async function initEventDetail() {
      const params = new URLSearchParams(window.location.hash.split('?')[1]), eventId = params.get("id");
      const cardSkel = document.getElementById('cardSkeleton'), card = document.getElementById('card'), titleEl = document.getElementById('eventDetailTitle'), descEl = document.getElementById('eventDetailDesc'), pointEl = document.getElementById('eventPoint'), joinBtn = document.getElementById('joinBtn');
      cardSkel.classList.remove('hidden'); card.classList.add('hidden');
      let eventData = dataCache.eventDetails[eventId];
      if (!eventData) { try { eventData = await fetchAPI('getEventById', { id: eventId }); if (!eventData.error) dataCache.eventDetails[eventId] = eventData; } catch (e) { eventData = { error: "โหลดข้อมูลล้มเหลว" }; } }
      const historyList = await getFreshOrCachedHistory();
      if (eventData.error) { titleEl.textContent = "ผิดพลาด"; descEl.textContent = eventData.error; joinBtn.disabled = true; } else {
        titleEl.textContent = eventData.title; descEl.textContent = eventData.desc; pointEl.textContent = `${eventData.point}+`;
        const isAllowed = !eventData.allowedLevels || eventData.allowedLevels.length === 0 || eventData.allowedLevels.includes(userState.level);
        const hasJoined = historyList.some(item => item.type === 'event' && item.eventId === eventId);
        if (hasJoined) { joinBtn.textContent = "รับพ้อยต์แล้ว"; joinBtn.disabled = true; }
        else if (!isAllowed) { joinBtn.textContent = `สำหรับระดับ ${eventData.allowedLevels.join(', ')} เท่านั้น`; joinBtn.disabled = true; }
        else { joinBtn.onclick = async e => { if (!(await showConfirm('ยืนยัน', `รับ ${eventData.point} พ้อยต์จาก "${eventData.title}"?`))) return; e.target.disabled = true; try { const text = await postAPI('joinEvent', { lineId: userState.lineId, eventId, title: eventData.title, point: eventData.point }); showAlert("สถานะ", text, async () => { if (text.includes("สำเร็จ")) { await fetchAndUpdateUserState(); e.target.textContent = "รับพ้อยต์แล้ว"; } }); } catch (err) { showAlert('ข้อผิดพลาด', 'ไม่สามารถเข้าร่วมได้'); e.target.disabled = false; } }; }
      }
      cardSkel.classList.add("hidden"); card.classList.remove("hidden");
    }
    async function initProfile() {
      const uData = dataCache.userProfileFull; if (!uData) { showAlert('ผิดพลาด', 'ไม่สามารถโหลดข้อมูลโปรไฟล์'); return; }
      const dp = document.getElementById('profileDisplayPicture'), dn = document.getElementById('profileDisplayName'), total = document.getElementById('profileTotalPoints'), prog = document.getElementById('profileProgressBar'), nextLvl = document.getElementById('profilePointsToNextLevel');
      dp.src = userState.profile.pictureUrl; dn.textContent = userState.profile.displayName; total.textContent = userState.points.toLocaleString();
      const { progressValue, pointsToNext, nextLevelName } = (() => {
        const { VIP_points, SUPER_points } = dataCache.levelSettings; let currentMin = 0, nextMin = VIP_points, nextName = 'VIP';
        if (userState.points >= SUPER_points) { currentMin = SUPER_points; nextMin = userState.points; nextName = ''; } else if (userState.points >= VIP_points) { currentMin = VIP_points; nextMin = SUPER_points; nextName = 'Super'; }
        const progress = (nextMin - currentMin > 0) ? ((userState.points - currentMin) / (nextMin - currentMin)) * 100 : 100;
        return { progressValue: Math.min(100, progress), pointsToNext: nextMin - userState.points, nextLevelName: nextName };
      })();
      prog.value = progressValue; nextLvl.textContent = nextLevelName ? `อีก ${pointsToNext} พ้อยต์สู่ระดับ ${nextLevelName}` : 'คุณอยู่ในระดับสูงสุดแล้ว!';
      const levelInfo = LEVEL_STYLES[userState.level] || { text: userState.level, class: 'badge-neutral' }; setBadgeContent(document.getElementById('profileLevelBadge'), levelInfo.text, `badge badge-lg ${levelInfo.class}`);
      const primaryTag = (userState.customTag || '').split(',')[0].trim().toLowerCase(); const tagInfo = CUSTOM_TAG_STYLES[primaryTag] || (primaryTag ? { class: CUSTOM_TAG_STYLES.default.class, text: primaryTag } : null); if (tagInfo) setBadgeContent(document.getElementById('profileCustomTagBadge'), tagInfo.text, `badge badge-lg ${tagInfo.class}`); else document.getElementById('profileCustomTagBadge').classList.add('hidden');
      const formContainer = document.getElementById('profileFormContainer'), editBtn = document.getElementById('editProfileBtn'), editButtonsDiv = document.getElementById('profileEditButtons'), saveBtn = document.getElementById('saveProfileBtn'), cancelBtn = document.getElementById('cancelEditBtn');
      const inputs = { lineId: document.getElementById('profileLineId'), name: document.getElementById('profileName'), phone: document.getElementById('profilePhone'), email: document.getElementById('profileEmail'), address: document.getElementById('profileAddress'), note: document.getElementById('profileNote') };
      let initialData = {};
      const populateForm = (data) => { Object.keys(inputs).forEach(key => { if (inputs[key]) { initialData[key] = data[key] || ''; inputs[key].value = initialData[key]; } }); }; populateForm(uData);
      const toggleEditMode = (enable) => { Object.values(inputs).forEach(input => { if (input.id !== 'profileLineId') { input.readOnly = !enable; input.classList.toggle('cursor-not-allowed', !enable); input.classList.toggle('text-gray-500', !enable); } }); formContainer.classList.toggle('hidden', !enable); editButtonsDiv.classList.toggle('hidden', !enable); editBtn.classList.toggle('hidden', enable); };
      editBtn.onclick = () => toggleEditMode(true); cancelBtn.onclick = () => { populateForm(initialData); toggleEditMode(false); };
      saveBtn.onclick = async e => { e.target.disabled = true; try { const body = { lineId: uData.lineId }; Object.keys(inputs).forEach(key => body[key] = inputs[key].value); const text = await postAPI('updateProfile', body); showAlert("สถานะ", text, async () => { if (text.includes("สำเร็จ")) { await fetchAndUpdateUserState(); toggleEditMode(false); } }); } catch (err) { showAlert('ข้อผิดพลาด', 'ไม่สามารถอัปเดตได้'); } finally { e.target.disabled = false; } };
      toggleEditMode(false);
    }
    async function initRedeem() {
      const el = document.getElementById('redeemList'); el.innerHTML = generateCardSkeleton(4);
      const items = dataCache.redeemItems || [];
      if (!items.length) { el.innerHTML = `<li class="col-span-2 text-center text-gray-400 py-4">ไม่มีของรางวัล</li>`; return; }
      el.innerHTML = items.map(item => `<li class="bg-white p-4 rounded shadow-sm text-center"><img src="${item.image}" alt="${item.name}" class="h-24 w-full mx-auto mb-2 rounded-md object-cover"><div class="font-bold mb-1 truncate">${item.name}</div><div class="text-sm text-gray-600 mb-2">${item.point} พ้อยต์</div><button data-item-id="${item.id}" data-item-name="${item.name}" data-item-point="${item.point}" class="redeem-btn btn btn-neutral btn-sm w-full">แลกเลย</button></li>`).join('');
      document.querySelectorAll('.redeem-btn').forEach(button => button.onclick = async e => { const { itemId, itemName, itemPoint } = e.currentTarget.dataset, point = parseInt(itemPoint); if (userState.points < point) { showAlert("ไม่พอ", `แต้มไม่พอสำหรับแลก "${itemName}"`); return; } if (!(await showConfirm('ยืนยัน', `แลก "${itemName}" ด้วย ${point} พ้อยต์?`))) return; e.currentTarget.disabled = true; try { const text = await postAPI('redeemItem', { lineId: userState.lineId, itemId, point }); showAlert("สถานะ", text, () => { if (text.includes("สำเร็จ")) fetchAndUpdateUserState(); }); } catch (err) { showAlert('ผิดพลาด', 'แลกของรางวัลไม่ได้'); } finally { e.currentTarget.disabled = false; } });
    }
    async function initTransfer() {
      document.getElementById('transferBtn').onclick = async e => {
        const toId = document.getElementById('transferTo').value.trim(), amt = parseInt(document.getElementById('transferAmount').value);
        if (!toId || isNaN(amt) || amt <= 0) { showAlert("ข้อมูลผิด", "กรุณากรอกข้อมูลให้ถูกต้อง"); return; }
        if (toId === userState.lineId) { showAlert("ผิดพลาด", "ไม่สามารถโอนให้ตัวเอง"); return; }
        if (userState.points < amt) { showAlert("ไม่พอ", "แต้มของคุณไม่พอสำหรับโอน"); return; }
        if (!(await showConfirm("ยืนยัน", `โอน ${amt} พ้อยต์ให้ ${toId}?`))) return;
        e.target.disabled = true;
        try { const text = await postAPI('transferPoints', { from: userState.lineId, to: toId, amount: amt }); showAlert("สถานะ", text, () => { if (/สำเร็จ/.test(text)) { fetchAndUpdateUserState(); document.getElementById('transferTo').value = ''; document.getElementById('transferAmount').value = ''; } }); }
        catch (err) { showAlert("ผิดพลาด", "ไม่สามารถโอนได้"); } finally { e.target.disabled = false; }
      };
    }
    async function initAddpoint() {
      const container = document.getElementById('scanContainer');
      const processCode = async (code) => {
        if (!code) return;
        if ((await getFreshOrCachedHistory()).some(i => i.type === 'code' && i.eventId === code)) { showAlert('รับแล้ว', 'คุณรับโค้ดนี้ไปแล้ว'); return; }
        try {
          const data = await fetchAPI('getCodeById', { id: code });
          if (data.error) { showAlert('ไม่พบโค้ด', data.error); return; }
          container.innerHTML = `<div class="bg-white p-6 rounded shadow mb-4 text-center"><div class="font-bold text-lg mb-2">${data.title}</div><div class="text-sm text-gray-700 mb-4">${data.desc}</div><div class="font-bold text-yellow-600 mb-4">รับ ${data.point} พ้อยต์</div><button id="acceptBtn" class="btn btn-neutral w-full">รับพ้อยต์</button></div>`;
          document.getElementById('acceptBtn').onclick = async e => { if (!(await showConfirm('ยืนยัน', `รับ "${data.title}" (${data.point} พ้อยต์)?`))) return; e.target.disabled = true; try { const text = await postAPI('joinCode', { lineId: userState.lineId, ...data }); showAlert("สถานะ", text, () => { if (text.includes("สำเร็จ")) { fetchAndUpdateUserState(); e.target.textContent = "รับแล้ว"; } }); } catch (err) { showAlert('ผิดพลาด', 'ไม่สามารถรับพ้อยต์ได้'); e.target.disabled = false; } };
        } catch (e) { showAlert('ผิดพลาด', 'ไม่สามารถประมวลผลโค้ดได้'); }
      };
      document.getElementById('scanBtn').onclick = async () => { try { const { value } = await liff.scanCodeV2(); await processCode(value); } catch (e) { showAlert('สแกนล้มเหลว', e.message); } };
      document.getElementById('enterBtn').onclick = () => processCode(document.getElementById('manualCode').value.trim());
    }
    async function initWarehouse() {
      const el = document.getElementById('warehouseList'); el.innerHTML = generateListSkeleton(3);
      try {
        const items = await fetchAPI('getWarehouseItems', { lineId: userState.lineId });
        if (items.error) throw new Error(items.error);
        if (!items.length) { el.innerHTML = '<li class="text-center text-gray-400 py-4">ยังไม่มีของรางวัลในคลัง</li>'; return; }
        el.innerHTML = items.map(item => `<li class="bg-white rounded p-4 shadow-sm flex justify-between items-center"><div><div class="font-semibold text-gray-800 text-sm">${item.itemName}</div><div class="text-xs text-gray-500 mt-1">แลกเมื่อ: ${item.redeemDate}</div></div><button class="btn btn-neutral btn-sm use-item-btn" data-warehouse-id="${item.warehouseId}" data-item-name="${item.itemName}">ใช้ของรางวัล</button></li>`).join('');
        document.querySelectorAll('.use-item-btn').forEach(btn => btn.onclick = e => showItemQrCode(e.currentTarget.dataset.warehouseId, e.currentTarget.dataset.itemName));
      } catch (e) { el.innerHTML = `<li class="text-center text-red-500 py-4">เกิดข้อผิดพลาดในการโหลดคลัง</li>`; }
    }
    function showItemQrCode(warehouseId, itemName) {
      if (!CONFIG.ADMIN_SECRET) { showAlert("ข้อผิดพลาด", "ไม่ได้ตั้งค่า Admin Secret Key"); return; }
      const useUrl = `${CONFIG.GAS_URL}?action=useItem&id=${warehouseId}&secret=${CONFIG.ADMIN_SECRET}`;
      const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(useUrl)}`;
      showAlert(`ใช้ "${itemName}"`, `<p class="mb-4">กรุณาแสดง QR Code นี้ให้เจ้าหน้าที่สแกน</p><img src="${qrApiUrl}" alt="QR Code" class="mx-auto border rounded-lg">`);
    }

    // --- App Initialization ---
    async function initializeApp() {
      const liffReady = await ensureLIFFAndFetchInitialData();
      if (!liffReady) return;
      window.addEventListener('hashchange', router);
      router();
    }
    initializeApp();
  </script>
